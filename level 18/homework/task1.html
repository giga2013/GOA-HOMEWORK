<!-- დავალება 1 -->
<!-- ეფექტის შექმნის ნაცვლად, წარმოადგენს კონკრეტულ მნიშვნელობას ან როლს გვერდზე. ის ეხმარება ბრაუზერს, ძებნებს და დამხმარე ტექნოლოგიებს უკეთ გაიგონ ვებსაიტის კონტენტის სტრუქტურა და მნიშვნელობა. -->

<!-- დავალება 2 -->
<!-- b = ტექსტს ამუქებს -->
<!-- i = ტექსტს ხრის -->
<!-- u = ტექსტს უსვავს ქვევით ხაზს -->
<!-- em = ს თეგი გამოიყენება ტექსტის იმ ნაწილების დასამახსოვრებლად, რომელთა მნიშვნელობის გამოკვეთაც გსურს -->
<!-- strong = აღნიშნავს, რომ ტექსტს განსაკუთრებული მნიშვნელობა აქვს და ხშირად სქელი შრიფტით აჩვენებს -->

<!-- დავალება 3 -->
<!-- b = no -->
<!-- i = no -->
<!-- u = no -->
<!-- em = yes -->
<!-- strong = yes -->

<!-- დავალება 4 -->
<p>
  ეს არის <b>სქელი ტექსტი</b>, <i>დახრილი ტექსტი</i>, <u>ქვედახაზიანი ტექსტი</u>, <em>გამოკვეთილი მნიშვნელობა</em> და <strong>ძალიან მნიშვნელოვანი ტექსტი</strong>.
</p>
